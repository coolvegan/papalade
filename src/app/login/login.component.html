<form class="light-form text-white">
  <div class="form-group">
    <label for="benutzer">Benutzername</label>
    <input
      type="user"
      class="form-control"
      id="benutzer"
      aria-describedby="emailHelp"
      placeholder="Benutzername eingeben"
      [(ngModel)]="username"
      type="text"
      name="username"
    />
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Passwort</label>
    <input
      [(ngModel)]="password"
      type="password"
      name="password"
      class="form-control"
      placeholder="Password"
    />
  </div>
  <button (click)="login()" type="submit" class="btn btn-primary">
    Anmelden
  </button>
</form>
